{% extends "base.html" %}

{% block content %}
    <h1>Записи в блоге</h1>
    {% for item in expenses%}
        <div class="col-md6 border rounded">
        <h2>{{item.title}}</h2>
        <div>
            {{item.money}} руб.
        </div>
        <div>
            {{item.user.name}}, {{item.created_date}}
        </div>
        </div>
    {% endfor %}

{% endblock %}
